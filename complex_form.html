<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<title>Complex Form Design</title>

</head>
<body>
 
    <style>
        body{
margin:0;
padding:0;
box-sizing:border-box;
        }       
.container{
    min-height:300px;
    font-size:16px;
    font-family:Arial, Helvetica, sans-serif;
    background-color:#fff;
    box-shadow:0 1px 5px 0 rgba(0,0,0,0.2);
    border-radius:0.25rem;
    margin:50px 60px;
    box-sizing:border-box;
}
.heading{
    border-top-right-radius:10px;
    border-top-left-radius:10px;
    background:#333;
    color:#fff;
}
.heading h1{
padding:10px 20px;
font-size:24px;
color:#fff;
}
.form-section{
    margin:20px 20px;
}
.inline-form{
    display:flex;
    justify-content:space-between;
    padding:10px 30px;
    margin:0 20px;
    align-items:center;
}
.inline-form input{
    height:20px;
 
}
.form-group{
 display:block;
 
}
.radio{
    margin-left:50px;
}
.radio-inline-group{
    display:block;
}
.radio-inline-group input+label{
    margin-right:20px;
}

/* text area */
.textarea{
    width:100%;
    margin-top:20px;
    display:block;
    margin-left:50px;

}
.textarea label{
    margin-left:10px;
}
.textarea textarea{
    height:100px;
    width:80%;

} 
/* -------------------------- */

.password .form-group:first-child{
    margin-right:40px;
}
.password{
    margin-left:0px;
    margin-top:10px;
}
.password .inline-form{
    margin-right:30px;
  
}
.password .form-group .inpt{
    height:30px;
    display:flex;
    border:1px solid #111;
    padding:0 10px;
}
.password .form-group input{
   border:none;
   outline:none;
   width:120px;
   padding-top:4px;
}
.password .form-group span{
color:#111;
border:none;
border-radius:50px;
font-size:18px;
margin:auto 0;

padding-bottom:1px;
}

.two_btn{
    margin:20px 0;
    

}
.two_btn .btn1{
  background:none;
  border:none;
  border:1px solid red;
  padding:5px 10px;
  border-radius:5px;
  color:red;
  text-transform:uppercase;
  cursor:pointer;
  margin-right:20px;
}
.two_btn .btn1:hover{
  background:red;
  border:1px solid black;
  border-radius:5px;
  color:white;

}
.two_btn .btn2{
  background:black;
  border:none;
  border:1px solid black;
  padding:5px 10px;
  border-radius:5px;
  text-transform:uppercase;
  color:white;
  cursor:pointer;
  
}
.two_btn .btn2:hover{
  background:white;
  border:none;
  border:1px solid black;
  color:black;

}
    </style>
<!-- HTML mark up here -->
<div class="container">
    <header class="heading">
        <h1>Complex Form Design</h1>
    </header>
    <section class="form-section">
        <form>
            <div class="inline-form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" placeholder="HM" id="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" placeholder="Lastname" id="last-name">
                </div>
            
            </div>
            <div class="inline-form">
                <div class="form-group">
                    <label for="email">First Name</label>
                    <input type="email" placeholder="...@gmail.com" id="email">
                </div>
                <div class="form-group">
                    <label for="phone">Last Name</label>
                    <input type="number" placeholder="017215545" id="phone">
                </div>
            </div>
            <div class="inline-form">
                <div clall="form-group">
                    <label for="country">Country</label>
                <select id="country" name="country">
                        <option value="Bangladesh1">Bangladesh</option>
                        <option value="Bangladesh1">Bangladesh2</option>
                        <option value="Bangladesh1">Bangladesh3</option>
                        <option value="Bangladesh1">Bangladesh4</option>
                    </label>
                </select>
                </div>
                <div clall="form-group">
                    <label for="city">CITY</label>
                    <select id="city" name="country">
                        <option value="Dhaka">Dhaka</option>
                        <option value="Khulna">Khulna</option>
                        <option value="Rongpur">Rongpur</option>
                        <option value="chadpur">chadpur</option>
                    </label>
                    </select>
                </div>
            </div>
            <div class="form-group radio">
                    <label>Gender</label>

                        <div class="radio-inline-group">
                            <input type="radio" value="Male" id="male" name="gender">
                            <label for="male">Male</label>
                         
                            <input type= "radio" value="Female" id="female" name="gender">
                            <label for="female">Female</label>
                        
                            <input type="radio" value="Other" id="other" name="gender">
                            <label for="other">Other</label>
                        </div>
            </div>
            <div class="textarea">
            <label for="massage">Short Bio </label><br>
            <textarea id="massage"></textarea>
            </div>
            <div class="password">
            <div class="inline-form">
                <div class="form-group">
                    <label for="passward">Passward</label>
                    <div class="inpt" id="passward">
                        <input type="passward" placeholder="passward" id="passward"
                        ><span class="material-symbols-outlined">span
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passward">Passward</label>
                    <div class="inpt" id="passward">
                        <input type="passward" placeholder="passward" id="passward"
                        ><span class="material-symbols-outlined">span
                        </span>
                    </div>
                </div>
            </div>
            </div>
            <div class="radio checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">I accept terms and conditions</label>
            </div>

        <div class="btn_rea radio">
            <div class="two_btn">
                <button type="reset" class="btn1">reset</button>
                <button type="submit" class="btn2">Submit</button>
            </div>
        </div>

</body>
</html>
